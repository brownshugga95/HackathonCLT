<!DOCTYPE html>
<html>

<head>
        <title>Information Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<h1 id="title">Information Form</h1>
<form id="form-inline">
        <div class="form-group">
                <label>Please Enter Your Information</label>
                <div class="col-25">
                Age: <br>
                <input type="number" name="userAge">
        
                <br> Sex: <br>
                <input type="radio" name="userSex" value="male" checked> Male
                <input type="radio" name="userSex" value="female"> Female
                <input type="radio" name="userSex" value="other"> Other
                <br> Income: <br>
                <input type="number" name="userIncome">
                <br> Race/Ethnicity: <br>
                <input type="radio" name="userRace" value="white"> White
                <br>
                <input type="radio" name="userRace" value="black"> Black or African American
                <br>
                <input type="radio" name="userRace" value="hispanic"> Hispanic
                <br>
                <input type="radio" name="userRace" value="native"> American Indian or Alaska Native
                <br>
                <input type="radio" name="userRace" value="asian"> Asian
                <br>
                <input type="submit" value="Submit">
        </div>
        </div>
</form>


</html>
